site_name: Java Studies
theme:
    name: material
    custom_dir: theme
    logo:
        icon: invert_colors
    feature:
        tabs: true
nav:
    - Overview: index.md
    - Core Java: 
        - Object and Classes: core-java-fundamentals/objects-and-classes.md
        - Inheritance: core-java-fundamentals/inheritance.md
markdown_extensions:
  - toc:
        permalink: true
  - footnotes
  - admonition
  - meta
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'javascript'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

